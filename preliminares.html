<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Preliminares IbericaRP</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      overflow: hidden;
      height: 100%;
      font-family: monospace;
      background: black;
      color: #0f0;
    }

    canvas {
      position: fixed;
      top: 0;
      left: 0;
      z-index: 0;
    }

    h1 {
      position: absolute;
      top: 10px;
      width: 100%;
      text-align: center;
      font-size: 32px;
      color: #0f0;
      z-index: 2;
      text-shadow: 0 0 5px #0f0, 0 0 10px #0f0;
    }

    .square {
      position: absolute;
      width: 220px;
      height: 180px;
      background: rgba(0, 0, 0, 0.5);
      border: 1px solid #0f0;
      backdrop-filter: blur(10px);
      filter: blur(4px);
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      color: #0f0;
      font-size: 16px;
      transition: filter 0.3s, backdrop-filter 0.3s;
      z-index: 1;
      cursor: pointer;
      padding: 10px;
      text-align: center;
    }

    .square.unlocked {
      filter: none !important;
      backdrop-filter: none !important;
      background: rgba(0, 0, 0, 0.8);
    }

    .square h3 {
      margin: 10px 0 5px;
    }

    .square a {
      display: none;
      color: #0ff;
      text-decoration: underline;
      margin-top: 10px;
    }

    .square.unlocked a {
      display: block;
    }

    /* Posiciones */
    #sq1 { top: 80px; left: 60px; }
    #sq2 { top: 80px; right: 60px; }
    #sq3 { bottom: 60px; left: 60px; }
    #sq4 { bottom: 60px; right: 60px; }
  </style>
</head>
<body>

<canvas id="matrix"></canvas>

<h1>PRELIMINARES</h1>

<div class="square" id="sq1" data-index="0">
  <h3>Robo de Armas</h3>
  <a href="https://cdn.discordapp.com/attachments/1394822471550636073/1402320683186524190/preliminares1.pdf?ex=68937c68&is=68922ae8&hm=a22e7a36b88c76277d2accba4e225bc687b9f600823c4020ff9c1b5b50ed0628" target="_blank">Ver PDF</a>
</div>

<div class="square" id="sq2" data-index="1">
  <h3>Limpieza y Blanqueo de Armas</h3>
  <a href="pdfs/preliminar2.pdf" target="_blank">Ver PDF</a>
</div>

<div class="square" id="sq3" data-index="2">
  <h3>Robo de Cortador de Cristal</h3>
  <a href="pdfs/preliminar3.pdf" target="_blank">Ver PDF</a>
</div>

<div class="square" id="sq4" data-index="3">
  <h3>Contacto de venta</h3>
  <a href="pdfs/preliminar4.pdf" target="_blank">Ver PDF</a>
</div>

<script>
  // Efecto Matrix
  const canvas = document.getElementById("matrix");
  const ctx = canvas.getContext("2d");

  canvas.height = window.innerHeight;
  canvas.width = window.innerWidth;

  const alphabet = "アァイィウエエオカキクケコサシスセソタチツテトナニヌネノABCDEFGHIJKLMNOPQRSTUVWXYZ0123456789";
  const fontSize = 14;
  const columns = canvas.width / fontSize;
  const drops = [];

  for (let x = 0; x < columns; x++) {
    drops[x] = Math.random() * canvas.height;
  }

  function draw() {
    ctx.fillStyle = "rgba(0, 0, 0, 0.05)";
    ctx.fillRect(0, 0, canvas.width, canvas.height);
    ctx.fillStyle = "#0F0";
    ctx.font = fontSize + "px monospace";

    for (let i = 0; i < drops.length; i++) {
      const text = alphabet.charAt(Math.floor(Math.random() * alphabet.length));
      ctx.fillText(text, i * fontSize, drops[i] * fontSize);
      if (drops[i] * fontSize > canvas.height && Math.random() > 0.975) {
        drops[i] = 0;
      }
      drops[i]++;
    }
  }

  setInterval(draw, 35);

  // Contraseñas por cuadrado
  const passwords = ["Lo345@asR", "contraseña2", "contraseña3", "contraseña4"];

  document.querySelectorAll(".square").forEach(square => {
    square.addEventListener("click", () => {
      const index = parseInt(square.getAttribute("data-index"));
      const input = prompt("Introduce la contraseña para desbloquear:");
      if (input === passwords[index]) {
        square.classList.add("unlocked");
      } else {
        alert("Contraseña incorrecta.");
      }
    });
  });
</script>

</body>
</html>
