<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <title>Chat Anónimo con Ban Global, Comandos y Timeout</title>
  <style>
    body {
      font-family: monospace;
      background-color: #121212;
      color: #66ff66;
      padding: 20px;
    }
    #chat {
      max-height: 400px;
      overflow-y: auto;
      border: 1px solid #0f0;
      padding: 10px;
      margin-bottom: 10px;
      background: #000;
    }
    .message {
      margin-bottom: 8px;
    }
    .msg-user {
      color: #66ff66;
    }
    .msg-other {
      color: #00ffff;
    }
    #messageInput {
      width: 80%;
      padding: 10px;
      background: #222;
      border: 1px solid #0f0;
      color: #66ff66;
    }
    #sendBtn {
      padding: 10px 15px;
      background: #0f0;
      border: none;
      cursor: pointer;
      color: black;
      font-weight: bold;
    }
  </style>
</head>
<body>

<h2>Chat Anónimo con Ban Global, Comandos y Timeout</h2>
<div id="chat"></div>

<input type="text" id="messageInput" placeholder="Escribe tu mensaje..." autocomplete="off" />
<button id="sendBtn">Enviar</button>

<!-- Firebase -->
<script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
<script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-database.js"></script>

<script>
  // Config Firebase
  const firebaseConfig = {
    apiKey: "AIzaSyAAihYPChiJC61hazahxbHKgv384UE9HUU",
    authDomain: "ibericachatdrknt.firebaseapp.com",
    databaseURL: "https://ibericachatdrknt-default-rtdb.europe-west1.firebasedatabase.app",
    projectId: "ibericachatdrknt",
    storageBucket: "ibericachatdrknt.appspot.com",
    messagingSenderId: "933093011275",
    appId: "1:933093011275:web:645bd6ea82dcc022fc02ce",
    measurementId: "G-D0RNWWQXLS"
  };

  firebase.initializeApp(firebaseConfig);
  const db = firebase.database();

  // Admins fijos
  const admins = ['Anon4397', 'Anon7919'];

  // Obtener o crear usuario persistente en localStorage
  let username = localStorage.getItem('anonUser');
  if (!username) {
    username = 'Anon' + Math.floor(Math.random() * 9000 + 1000);
    localStorage.setItem('anonUser', username);
  }

  const chatDiv = document.getElementById('chat');
  const input = document.getElementById('messageInput');
  const sendBtn = document.getElementById('sendBtn');

  // Estado de baneos cargados desde Firebase
  let bannedUsers = {};

  // Timeout usuarios: { username: timestamp_fin_timeout }
  let timeoutUsers = {};

  // Palabras prohibidas (muy estrictas, puedes modificar)
  const palabrasProhibidas = [
    'puta', 'mierda', 'cabron', 'gilipollas', 'joder', 'coño',
    'puta madre', 'hostia', 'culo', 'pendejo', 'idiota', 'estupido',
    'fuck', 'shit', 'bitch', 'asshole'
  ];

  // Descargar fichero de texto
  function descargarTexto(filename, text) {
    const element = document.createElement('a');
    element.setAttribute('href', 'data:text/plain;charset=utf-8,' + encodeURIComponent(text));
    element.setAttribute('download', filename);
    element.style.display = 'none';
    document.body.appendChild(element);
    element.click();
    document.body.removeChild(element);
  }

  // Mostrar mensaje en chat
  function mostrarMensaje(user, text) {
    const div = document.createElement('div');
    div.classList.add('message');
    div.innerHTML = `<span class="${user === username ? 'msg-user' : 'msg-other'}">${user}:</span> ${text}`;
    chatDiv.appendChild(div);
    chatDiv.scrollTop = chatDiv.scrollHeight;
  }

  // Revisar si usuario está baneado
  function estaBaneado(user) {
    return bannedUsers.hasOwnProperty(user);
  }

  // Revisar si usuario está en timeout
  function estaEnTimeout(user) {
    if (!timeoutUsers[user]) return false;
    return Date.now() < timeoutUsers[user];
  }

  // Función para activar timeout de 1 minuto
  function activarTimeout(user) {
    const finTimeout = Date.now() + 60 * 1000; // 1 minuto en ms
    timeoutUsers[user] = finTimeout;
    alert(`Has usado palabras prohibidas. Timeout de 1 minuto activado.`);
    input.disabled = true;
    sendBtn.disabled = true;

    setTimeout(() => {
      delete timeoutUsers[user];
      if (user === username) {
        alert('Timeout terminado. Ya puedes enviar mensajes.');
        input.disabled = false;
        sendBtn.disabled = false;
      }
    }, 60 * 1000);
  }

  // Cargar lista de baneados desde Firebase
  function cargarBaneados() {
    db.ref('baneados').on('value', snapshot => {
      bannedUsers = snapshot.val() || {};
      if (estaBaneado(username)) {
        alert(`Estás baneado del chat.\nRazón: ${bannedUsers[username]}`);
        input.disabled = true;
        sendBtn.disabled = true;
      } else if (!estaEnTimeout(username)) {
        input.disabled = false;
        sendBtn.disabled = false;
      }
    });
  }

  // Comprobar si el mensaje contiene palabras prohibidas
  function contienePalabrasProhibidas(text) {
    const textoLower = text.toLowerCase();
    return palabrasProhibidas.some(palabra => textoLower.includes(palabra));
  }

  // Procesar comandos (solo admins)
  function procesarComando(text) {
    const partes = text.trim().split(' ');
    const comando = partes[0].toLowerCase();
    const argumento = partes[1];
    const razon = partes.slice(2).join(' ') || 'Sin razón';

    if (!admins.includes(username)) {
      alert('No tienes permisos para usar comandos.');
      return true;
    }

    if (comando === '!b4nIp') {
      if (!argumento) {
        alert('Debes indicar un usuario a banear.');
        return true;
      }
      if (admins.includes(argumento)) {
        alert('No puedes banear a un administrador.');
        return true;
      }
      db.ref('baneados/' + argumento).set(razon);
      alert(`Usuario ${argumento} baneado. Razón: ${razon}`);
      return true;
    }

    if (comando === '!u4nb4nIp') {
      if (!argumento) {
        alert('Debes indicar un usuario a desbanear.');
        return true;
      }
      db.ref('baneados/' + argumento).remove();
      alert(`Usuario ${argumento} desbaneado.`);
      return true;
    }

    if (comando === '!list4ban') {
      let texto = 'Usuarios baneados:\n\n';
      for (const user in bannedUsers) {
        texto += `${user} - Razón: ${bannedUsers[user]}\n`;
      }
      if (texto === 'Usuarios baneados:\n\n') texto += 'No hay usuarios baneados.';
      descargarTexto('baneados.txt', texto);
      return true;
    }

    return false;
  }

  // Enviar mensaje
  function enviarMensaje() {
    const text = input.value.trim();
    if (text === '') return;

    if (estaBaneado(username)) {
      alert(`Estás baneado del chat.\nRazón: ${bannedUsers[username]}`);
      input.value = '';
      return;
    }

    if (estaEnTimeout(username)) {
      alert(`Estás en timeout por usar palabras prohibidas. Espera un minuto antes de enviar mensajes.`);
      input.value = '';
      return;
    }

    if (text.startsWith('!')) {
      const cmd = procesarComando(text);
      if (cmd) {
        input.value = '';
        return;
      }
    }

    // Comprobar palabras prohibidas
    if (contienePalabrasProhibidas(text)) {
      activarTimeout(username);
      input.value = '';
      return;
    }

    db.ref('mensajes').push({
      user: username,
      text: text
    });

    input.value = '';
  }

  // Escuchar nuevos mensajes, mostrar solo si no son baneados ni comandos
  db.ref('mensajes').on('child_added', snapshot => {
    const msg = snapshot.val();
    if (estaBaneado(msg.user)) return;
    if (msg.text.startsWith('!')) return;
    mostrarMensaje(msg.user, msg.text);
  });

  sendBtn.addEventListener('click', enviarMensaje);
  input.addEventListener('keypress', e => {
    if (e.key === 'Enter') enviarMensaje();
  });

  cargarBaneados();
</script>

</body>
</html>
