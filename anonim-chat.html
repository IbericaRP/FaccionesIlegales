<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <title>Chat Anónimo con Timeout y Moderación</title>
  <style>
    body {
      font-family: monospace;
      background-color: #121212;
      color: #66ff66;
      padding: 20px;
    }
    #chat {
      max-height: 400px;
      overflow-y: auto;
      border: 1px solid #0f0;
      padding: 10px;
      margin-bottom: 10px;
      background: #000;
    }
    .message {
      margin-bottom: 8px;
    }
    .msg-user {
      color: #66ff66;
    }
    .msg-other {
      color: #00ffff;
    }
    #messageInput {
      width: 80%;
      padding: 10px;
      background: #222;
      border: 1px solid #0f0;
      color: #66ff66;
    }
    #sendBtn {
      padding: 10px 15px;
      background: #0f0;
      border: none;
      cursor: pointer;
      color: black;
      font-weight: bold;
    }
  </style>
</head>
<body>

<h2>Chat Anónimo con Timeout y Moderación</h2>
<div id="chat"></div>

<input type="text" id="messageInput" placeholder="Escribe tu mensaje..." autocomplete="off" />
<button id="sendBtn">Enviar</button>

<!-- Firebase -->
<script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
<script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-database.js"></script>

<script>
  // Config Firebase (con databaseURL correcto)
  const firebaseConfig = {
    apiKey: "AIzaSyAAihYPChiJC61hazahxbHKgv384UE9HUU",
    authDomain: "ibericachatdrknt.firebaseapp.com",
    databaseURL: "https://ibericachatdrknt-default-rtdb.europe-west1.firebasedatabase.app",
    projectId: "ibericachatdrknt",
    storageBucket: "ibericachatdrknt.appspot.com",
    messagingSenderId: "933093011275",
    appId: "1:933093011275:web:645bd6ea82dcc022fc02ce",
    measurementId: "G-D0RNWWQXLS"
  };

  firebase.initializeApp(firebaseConfig);
  const db = firebase.database();

  // Admins fijos
  const admins = ['Anon4397', 'Anon7919'];

  // Timeout global: { usuario: {until: timestamp, reason: string} }
  let timeouts = JSON.parse(localStorage.getItem('timeouts')) || {};

  // Usuario anónimo fijo en localStorage
  let username = localStorage.getItem('anonUser');
  if (!username) {
    username = 'Anon' + Math.floor(Math.random() * 9000 + 1000);
    localStorage.setItem('anonUser', username);
  }

  // Lista estricta de palabras prohibidas (minusculas)
  const bannedWords = [
    'puta', 'mierda', 'culo', 'joder', 'gilipollas', 'hostia', 'cabron', 'coño',
    'polla', 'pendejo', 'idiota', 'imbecil', 'retardado', 'fascista', 'nazis',
    'terrorista', 'racista', 'machista', 'homofobo', 'mongolo', 'estupido'
  ];

  // Duración timeout automático por palabra (segundos)
  const AUTO_TIMEOUT_SECONDS = 60;
  const AUTO_TIMEOUT_REASON = "Uso de palabra prohibida";

  const chatDiv = document.getElementById('chat');
  const input = document.getElementById('messageInput');
  const sendBtn = document.getElementById('sendBtn');

  function guardarTimeouts() {
    localStorage.setItem('timeouts', JSON.stringify(timeouts));
  }

  function estaEnTimeout(user) {
    if (!timeouts[user]) return false;
    if (Date.now() > timeouts[user].until) {
      delete timeouts[user];
      guardarTimeouts();
      return false;
    }
    return true;
  }

  function tiempoRestante(user) {
    if (!timeouts[user]) return 0;
    return Math.max(0, Math.floor((timeouts[user].until - Date.now()) / 1000));
  }

  // Mostrar mensaje en chat
  function mostrarMensaje(user, text) {
    const div = document.createElement('div');
    div.classList.add('message');
    div.innerHTML = `<span class="${user === username ? 'msg-user' : 'msg-other'}">${user}:</span> ${text}`;
    chatDiv.appendChild(div);
    chatDiv.scrollTop = chatDiv.scrollHeight;
  }

  // Descargar texto archivo
  function descargarTexto(filename, text) {
    const element = document.createElement('a');
    element.setAttribute('href', 'data:text/plain;charset=utf-8,' + encodeURIComponent(text));
    element.setAttribute('download', filename);
    element.style.display = 'none';
    document.body.appendChild(element);
    element.click();
    document.body.removeChild(element);
  }

  // Procesar comandos (solo admins)
  function procesarComando(text) {
    const partes = text.trim().split(' ');
    const comando = partes[0].toLowerCase();
    const argumento = partes[1];
    const duracionSegs = parseInt(partes[2]);
    const razon = partes.slice(3).join(' ') || 'Sin razón';

    if (!admins.includes(username)) {
      alert('No tienes permisos para usar comandos.');
      return true;
    }

    if (comando === '!t1meout') {
      if (!argumento || isNaN(duracionSegs)) {
        alert('Uso correcto: !t1meout <usuario> <segundos> <razón>');
        return true;
      }
      if (admins.includes(argumento)) {
        alert('No puedes poner timeout a un administrador.');
        return true;
      }
      const hasta = Date.now() + duracionSegs * 1000;
      timeouts[argumento] = { until: hasta, reason: razon };
      guardarTimeouts();
      alert(`Usuario ${argumento} tiene timeout por ${duracionSegs} segundos. Razón: ${razon}`);
      return true;
    }

    if (comando === '!unt1meout') {
      if (!argumento) {
        alert('Debes indicar un usuario para quitar timeout.');
        return true;
      }
      if (timeouts.hasOwnProperty(argumento)) {
        delete timeouts[argumento];
        guardarTimeouts();
        alert(`Timeout quitado a usuario ${argumento}.`);
      } else {
        alert('Usuario no está en timeout.');
      }
      return true;
    }

    if (comando === '!list4time') {
      let texto = 'Usuarios en timeout:\n\n';
      for (const user in timeouts) {
        const secs = tiempoRestante(user);
        texto += `${user} - Tiempo restante: ${secs}s - Razón: ${timeouts[user].reason}\n`;
      }
      if (texto === 'Usuarios en timeout:\n\n') texto += 'No hay usuarios en timeout.';
      descargarTexto('timeout.txt', texto);
      return true;
    }

    return false;
  }

  // Comprobar si mensaje tiene palabra prohibida
  function contienePalabraProhibida(text) {
    const textLower = text.toLowerCase();
    return bannedWords.some(word => textLower.includes(word));
  }

  // Aplicar timeout automático si hay palabra prohibida
  function checkAndApplyAutoTimeout(text) {
    if (contienePalabraProhibida(text)) {
      if (!estaEnTimeout(username)) {
        const hasta = Date.now() + AUTO_TIMEOUT_SECONDS * 1000;
        timeouts[username] = { until: hasta, reason: AUTO_TIMEOUT_REASON };
        guardarTimeouts();
        alert(`Has recibido timeout automático de ${AUTO_TIMEOUT_SECONDS} segundos por usar palabra prohibida.`);
        return true;
      }
    }
    return false;
  }

  function enviarMensaje() {
    const text = input.value.trim();
    if (text === '') return;

    if (estaEnTimeout(username)) {
      const secs = tiempoRestante(username);
      alert(`Estás en timeout por ${secs} segundos. No puedes enviar mensajes.\nRazón: ${timeouts[username].reason}`);
      input.value = '';
      return;
    }

    if (text.startsWith('!')) {
      const comandoProcesado = procesarComando(text);
      if (comandoProcesado) {
        input.value = '';
        return;
      }
    }

    if (checkAndApplyAutoTimeout(text)) {
      input.value = '';
      return;
    }

    db.ref('mensajes').push({
      user: username,
      text: text
    });

    input.value = '';
  }

  // Mostrar mensajes (no comandos y no timeout)
  db.ref('mensajes').on('child_added', snapshot => {
    const msg = snapshot.val();
    if (estaEnTimeout(msg.user)) return;
    if (msg.text.startsWith('!')) return;
    mostrarMensaje(msg.user, msg.text);
  });

  sendBtn.addEventListener('click', enviarMensaje);
  input.addEventListener('keypress', e => {
    if (e.key === 'Enter') enviarMensaje();
  });

  // Al cargar, avisar timeout si aplica
  if (estaEnTimeout(username)) {
    alert(`Estás en timeout. Razón: ${timeouts[username].reason}`);
  }
</script>

</body>
</html>
