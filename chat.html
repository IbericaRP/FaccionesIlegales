<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <title>Chat Anónimo Firebase Clásico</title>
  <style>
    body { background: #111; color: #0f0; font-family: monospace; padding: 20px; }
    #messages { height: 300px; overflow-y: auto; border: 1px solid #0f0; padding: 10px; margin-bottom: 10px; background: #000; }
    input, button { padding: 10px; font-size: 16px; }
    .msg-user { color: #0f0; }
    .msg-other { color: #0ff; }
  </style>
</head>
<body>
  <h1>💬 Chat Anónimo Firebase</h1>
  <div id="messages"></div>
  <input id="msg" placeholder="Escribe un mensaje" />
  <button id="sendBtn">Enviar</button>

  <!-- Firebase SDK clásico -->
  <script src="https://www.gstatic.com/firebasejs/12.0.0/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/12.0.0/firebase-database.js"></script>

  <script>
    // Configuración Firebase
    const firebaseConfig = {
      apiKey: "AIzaSyAAihYPChiJC61hazahxbHKgv384UE9HUU",
      authDomain: "ibericachatdrknt.firebaseapp.com",
      projectId: "ibericachatdrknt",
      storageBucket: "ibericachatdrknt.firebasestorage.app",
      messagingSenderId: "933093011275",
      appId: "1:933093011275:web:645bd6ea82dcc022fc02ce",
      measurementId: "G-D0RNWWQXLS"
    };

    // Inicializar Firebase
    firebase.initializeApp(firebaseConfig);
    const db = firebase.database();

    // Usuario anónimo con número aleatorio en sessionStorage
    if (!sessionStorage.getItem("anonUser")) {
      const randomNum = Math.floor(Math.random() * 9000) + 1000;
      sessionStorage.setItem("anonUser", "Anon" + randomNum);
    }
    const userName = sessionStorage.getItem("anonUser");

    const messagesDiv = document.getElementById("messages");
    const input = document.getElementById("msg");
    const sendBtn = document.getElementById("sendBtn");

    // Escuchar nuevos mensajes
    const mensajesRef = db.ref('mensajes');
    mensajesRef.on('child_added', (data) => {
      const message = data.val();
      const p = document.createElement('p');
      p.innerHTML = `<span class="${message.user === userName ? 'msg-user' : 'msg-other'}">${message.user}:</span> ${message.text}`;
      messagesDiv.appendChild(p);
      messagesDiv.scrollTop = messagesDiv.scrollHeight;
    });

    // Enviar mensaje
    sendBtn.addEventListener('click', () => {
      const text = input.value.trim();
      if(text !== '') {
        mensajesRef.push({ user: userName, text });
        input.value = '';
      }
    });

    // Enviar con Enter
    input.addEventListener('keypress', (e) => {
      if(e.key === 'Enter') {
        sendBtn.click();
      }
    });
  </script>
</body>
</html>
