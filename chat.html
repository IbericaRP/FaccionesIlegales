<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <title>Chat AnÃ³nimo Darknet</title>
  <style>
    body {
      background: #0b0c0d;
      color: #0f0;
      font-family: monospace;
      padding: 20px;
    }
    #messages {
      height: 300px;
      overflow-y: auto;
      border: 1px solid #0f0;
      padding: 10px;
      margin-bottom: 10px;
      background: #020202;
    }
    input, button {
      padding: 10px;
      font-size: 16px;
      background: #000;
      color: #0f0;
      border: 1px solid #0f0;
      font-family: monospace;
    }
    button:hover {
      background: #0f0;
      color: #000;
      cursor: pointer;
    }
    .msg-user {
      font-weight: bold;
    }
  </style>
</head>
<body>
  <h1>ðŸ’¬ Chat AnÃ³nimo Darknet</h1>
  <div id="messages"></div>
  <input id="msg" placeholder="Escribe un mensaje" autocomplete="off" />
  <button id="sendBtn">Enviar</button>

  <script src="https://www.gstatic.com/firebasejs/12.0.0/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/12.0.0/firebase-database.js"></script>

  <script>
    const firebaseConfig = {
      apiKey: "AIzaSyAAihYPChiJC61hazahxbHKgv384UE9HUU",
      authDomain: "ibericachatdrknt.firebaseapp.com",
      projectId: "ibericachatdrknt",
      storageBucket: "ibericachatdrknt.firebasestorage.app",
      messagingSenderId: "933093011275",
      appId: "1:933093011275:web:645bd6ea82dcc022fc02ce",
      measurementId: "G-D0RNWWQXLS"
    };

    // Inicializar Firebase
    firebase.initializeApp(firebaseConfig);
    const db = firebase.database();

    // Generar usuario y color Ãºnico localStorage
    let userName = localStorage.getItem("anonUser");
    let userColor = localStorage.getItem("anonUserColor");

    if (!userName) {
      userName = "Anon" + (Math.floor(Math.random() * 9000) + 1000);
      localStorage.setItem("anonUser", userName);
    }

    if (!userColor) {
      const colors = ['#00ff00', '#00ffff', '#ff00ff', '#ffff00', '#ff5500']; 
      userColor = colors[Math.floor(Math.random() * colors.length)];
      localStorage.setItem("anonUserColor", userColor);
    }

    const messagesDiv = document.getElementById("messages");
    const input = document.getElementById("msg");
    const sendBtn = document.getElementById("sendBtn");

    // Escuchar nuevos mensajes
    const mensajesRef = db.ref('mensajes');
    mensajesRef.on('child_added', (data) => {
      const message = data.val();
      const p = document.createElement('p');

      let color;
      if (message.user === userName) {
        color = userColor;
      } else {
        color = message.color || '#0ff';
      }

      p.innerHTML = `<span class="msg-user" style="color:${color}">${message.user}:</span> ${escapeHtml(message.text)}`;
      messagesDiv.appendChild(p);
      messagesDiv.scrollTop = messagesDiv.scrollHeight;
    });

    // Escapar HTML
    function escapeHtml(text) {
      return text.replace(/[&<>"']/g, (m) => ({
        '&': '&amp;',
        '<': '&lt;',
        '>': '&gt;',
        '"': '&quot;',
        "'": '&#39;'
      })[m]);
    }

    // Enviar mensaje
    sendBtn.addEventListener('click', () => {
      const text = input.value.trim();
      if(text !== '') {
        mensajesRef.push({ user: userName, text, color: userColor });
        input.value = '';
      }
    });

    // Enviar con Enter
    input.addEventListener('keypress', (e) => {
      if(e.key === 'Enter') {
        sendBtn.click();
      }
    });
  </script>
</body>
</html>
